<!DOCTYPE html>
<html>
<head>
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Empleados</h1>
     <a href="{% url 'dashboard' %}" class="btn btn-secondary mb-3">Volver al Menu</a>
    <a href="{% url 'crear_empleado' %}" class="btn btn-primary mb-3">Agregar Empleado</a>
    <a href="{% url 'lista_nominas' %}" class="btn btn-secondary mb-3">Ver Nóminas</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.cedula }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.departamento }}</td>
                <td>{{ empleado.cargo }}</td>
                <td>
                    <a href="{% url 'editar_empleado' empleado.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_empleado' empleado.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No hay empleados registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
