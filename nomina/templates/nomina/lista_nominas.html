<!DOCTYPE html>
<html>
<head>
    <title>Lista de Nóminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Nóminas</h1>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mb-3">Volver al Menu</a>
    <a href="{% url 'crear_nomina' %}" class="btn btn-primary mb-3">Crear Nómina</a>
    <a href="{% url 'lista_empleados' %}" class="btn btn-secondary mb-3">Ver Empleados</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Año/Mes</th>
                <th>Total Ingresos</th>
                <th>Total Descuentos</th>
                <th>Neto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for nomina in nominas %}
            <tr>
                <td>{{ nomina.aniomes }}</td>
                <td>{{ nomina.tot_ing }}</td>
                <td>{{ nomina.tot_des }}</td>
                <td>{{ nomina.neto }}</td>
                <td>
                    <a href="{% url 'detalles_nomina' nomina.pk %}" class="btn btn-info btn-sm">Ver Detalles</a>
                    <a href="{% url 'editar_nomina' nomina.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_nomina' nomina.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No hay nóminas registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
