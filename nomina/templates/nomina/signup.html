<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card p-4 bg-white">
        <h3 class="text-center mb-4">Crear Cuenta</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text text-muted small">{{ field.help_text|safe }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
        </form>
        <div class="text-center">
            <a href="{% url 'login' %}" class="text-primary">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
